<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>To do</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a todo.<br />
    Click a todo's description to edit details
  </div>
  
  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    <br />Built upon by: Rob Hudson
    <br />Built upon further by: Daniel Hough
  </div>

  <script src="../lib/jquery-1.7.1.js"></script>
  <script src="../lib/underscore-1.3.1.js"></script>
  <script src="../lib/backbone.js"></script>
  <script src="../lib/backbone-localstorage.js"></script>
  <script src="../lib/handlebars-1.0.0.beta.6.js"></script>
  <script src="todos.js"></script>

  <!-- Templates -->

  <script id="item-template" type="text/x-handlebars-template">
    <div class="view">
      <input class="toggle" type="checkbox" {{truthySwitch done "checked=\"checked\""}} />
      <div class="item-details">
        <label class="title" title="Double-click to edit">{{title}}</label>
        <label class="description {{truthySwitch description "populated"}}" title="{{truthySwitch description "Click to edit" "Click to add"}}">{{truthySwitch description description "Add detail?"}}</label>
        <input class="edit-desc inline-edit" type="text" value="{{description}}" />
      </div>
      
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="{{title}}" />
  </script>

  <script id="stats-template" type="text/x-handlebars-template">
    {{#if done}}
      {{!-- pluraliseItem is defined in todos.js --}}
      <a id="clear-completed">Clear {{done}} completed {{pluraliseItem done}}</a>
    {{/if}}
    <div class="todo-count"><b>{{remaining}}</b> {{pluraliseItem remaining}} left</div>
  </script>
  </body>
</html>
